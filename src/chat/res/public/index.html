<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/stylechat.css">
  <title>chat</title>
</head>


<body>
  <!-- background -->
  <header>
    <div>
      <img id="logo" src="./img/distintivo-metropolitan2.webp" width="300" alt="error in charge of img">
    </div>
    <nav>
      <a href="#">DISCOTECAS</a>
      <a href="http://localhost:5173/">INICIO</a>
      <a href="#">TRANSPORTE</a>
      <a href="#">CHIVAS</a>
      <a href="#">ZONA VIP</a>
      <div id="ingresar">
        <a href="#">INGRESAR</a>
      </div>
    </nav>

    <div>
      <div class="container"></div>
    </div>

  </header>

  <div class=" card col-md-4 mt-5 mx-auto" id="nick-wrap">
    <div class="card-header">
      <h3>enter your username:</h3>
    </div>
    <p id="nick-error"></p>
    <div class="card-body">
      <form id="nick-form">
        <input type="text" id="nickname" class="form-control">
        <input type="submit" class="btn btn-warning btn-block mt-2">
      </form>
    </div>

  </div>

  <!-- se encierra todo el main en el div para hacer una especie de login muy basico  -->
  <div class="content" id="content-wrap">
    <main>
      <aside class="m-5">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
          aria-controls="staticBackdrop">
          tus chats
        </button>

        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
          aria-labelledby="staticBackdropLabel">
          <div class="offcanvas-header text-center">
            <h5 class="offcanvas-title text-light" id="staticBackdropLabel">discotecas en chat</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body chat ">
            
            <div class="container containerchat ">
              <div class="card card-chat" style="max-width:max-content;" type="button " aria-label="Close"
                data-bs-dismiss="offcanvas">
                <img
                  src="https://img.freepik.com/foto-gratis/discoteca-llena-gente-vasos-cerveza-gran-numero-personas-bebidas_1340-32851.jpg"
                  class="card-img-top" alt="...">
                <div class="card-body">
                  <h2 class="card-text text-center text-light">amarna</h2>
                </div>
              </div>
            </div>
            <div class="container containerchat ">
              <div class="card card-chat" style="max-width:max-content;" type="button " aria-label="Close"
                data-bs-dismiss="offcanvas">
                <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/R6VY4ZMB3NDS3HWHRLIA3IL5HM.png"
                  class="card-img-top" alt="...">
                <div class="card-body">
                  <h2 class="card-text text-center text-light">perronegro</h2>
                </div>
              </div>
            </div>
            <div class="container containerchat ">
              <div class="card card-chat" style="max-width:max-content;" type="button " aria-label="Close"
                data-bs-dismiss="offcanvas">
                <img
                  src="https://imagenes.elpais.com/resizer/v2/XCT4EPHJ3RC2PP37CW2JDWGQCM.jpg?auth=988ffe4b9daaa00c5bd7ddc055822a6cfc6ebffdddffb50358d602c5f74c0f3c&width=1200"
                  class="card-img-top" alt="...">
                <div class="card-body">
                  <h2 class="card-text text-center text-light">logia</h2>
                </div>
              </div>
            </div>


          </div>
        </div>
      </aside>

      <div class="container text-light d-flex flex-column align-items-center justify-content-center ">
        <h1><b class="title">ARMA TU</b><br> <b class=" title1">PARCHE</b></h1>
        <p class="text-center">conectate con gente, haz amigos con tus mismos intereses y arma tu plan<br> en nuestras
          discotecas</p>
      </div>





      <section class="container d-flex align-items-center justify-content-center ">
        <p>miranda</p>
        <div class="  p-5 container-chat ">
          <div class="card ">
            <div class="card-header text-center">
              <h3>chat</h3>
            </div>
            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer d-flex align-items-center justify-content-center">
              <input type="text" id="message" class="me-2 form-control">
              <input type="submit" class="btn ">
            </form>
          </div>
        </div>

        <div class="col-md-6mt-4 m-4 ">
          <div class="card ">
            <div class="card-header text-center">
              <h3>usuarios</h3>
            </div>
            <div id="usernames" class="card-body">
              <!-- aqui deberian ir la usuarios -->
            </div>
          </div>
        </div>
      </section>
    </main>

  </div>



  <footer>

  </footer>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="socket.io/socket.io.js"></script>
  <script type="module" src="./js/mainchat.js"></script>

</body>
